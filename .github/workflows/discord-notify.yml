name: Notify Discord on Pull Request

on:
  pull_request:
    types: [opened, closed, reopened]

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
    - name: Send notification to Discord
      run: |
        curl -X POST -H "Content-Type: application/json" \
        -d "{\"content\": \"ðŸš€ A pull request has been ${{ github.event.action }} by ${{ github.event.pull_request.user.login }}: **${{ github.event.pull_request.title }}**. Check it out here: ${{ github.event.pull_request.html_url }}\"}" \
        ${{ secrets.DISCORD_WEBHOOK_URL }}
