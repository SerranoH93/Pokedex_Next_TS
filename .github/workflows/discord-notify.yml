name: Notify Discord on PR Merge

on:
  pull_request:
    types: [closed]

jobs:
  notify:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
      - name: Print debug information
        run: |
          echo "PR Title: ${{ github.event.pull_request.title }}"
          echo "PR URL: ${{ github.event.pull_request.html_url }}"
          echo "PR User: ${{ github.event.pull_request.user.login }}"
          echo "PR Base Branch: ${{ github.event.pull_request.base.ref }}"
          echo "PR Body: ${{ github.event.pull_request.body }}"
          echo "Repository: ${{ github.event.repository.full_name }}"

      - name: Send notification to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          PR_USER: ${{ github.event.pull_request.user.login }}
          PR_BASE_BRANCH: ${{ github.event.pull_request.base.ref }}
          PR_BODY: ${{ github.event.pull_request.body }}
          REPO_NAME: ${{ github.event.repository.full_name }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"content\":\":rocket: **ActualizaciÃ³n en el repositorio \`${REPO_NAME}\` en la rama \`${PR_BASE_BRANCH}\`** :rocket:\n\nLa rama ha sido actualizada con los cambios de la siguiente PR: [Ver detalles](${PR_URL})\\n\n\>${PR_BODY}\"}" \
          $DISCORD_WEBHOOK_URL